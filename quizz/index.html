<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Réviser son français</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;1,200&family=Shantell+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
	<header>
		<nav>
			<div class="header-logo">
				Ceci est un logo
			</div>
			<div class="header-buttons">
				<button class="btn" ><a href="../quizz/index.html">Quizz</a></button>
				<button class="btn" ><a href="../textes1-3/index.html">Textes 1 à 3</a></button>
				<button class="btn" ><a href="../textes4-5/index.html">Textes 4 à 5</a></button>
				<button class="btn" ><a href="../textes6-8/index.html">Textes 6 à 8</a></button>
				<button class="btn" ><a href="../textes9-10/index.html">Textes 9 à 10</a></button>
			</div>
		</nav>
	</header>
	<section class="section1">
						<!-- #### partie home ####-->
		<div class="home-box custom-box">
			<h3>Questionnaire sur le vocab d'Allemand</h3> <br><br>
			<p>Nombre total de questions : <span class="total-question"></span></p>
			<button type="button" class="btn" onclick="startQuiz()"> Commencer</button>
		</div>

				<!-- #### partie quiz ####-->


		<div class="quiz-box custom-box hide">
			<div class="question-number"></div>
			<div class="question-text"></div>
			<div class="option-container"></div>
			<div class="next-question-btn">
				<button type="button" class="btn" onclick="next()">Suivant </button>
			</div>
		<div class="answers-indicator"></div>
	</div>


			<!-- #### partie résultats ####-->


	<div class="result-box custom-box hide ">
		<h1>Résultats</h1>
		<table>
			<tr>
				<td>Total Question<td>
				<ta><span class="total-question"></span></ta>
			</tr>
			<tr>
				<td>Questions répondues</td>
				<td><span class="total-attempt"></span></td>
			</tr>
			<tr>
				<td>Réponses justes</td>
				<td><span class="total-correct"></span></td>
			</tr>
			<tr> <td>Réponses fausses</td>
				<td><span class="total-wrong"></span></td>
			</tr>
			<tr>
				<td>Pourcentage<td>
				<ta><span class="percentage"></span></ta>
			</tr>
			<tr>
				<td> Score total <td>
				<ta><span class="total-score"></span></ta>
			</tr>
		</table>
		<button type="button" class='btn' onclick="tryAgainQuiz()">Réessayer</button>
		<button type="button" class='btn'onclick="goToHome3()">Retourner au salon</button>
	</div>
	</section>
</body>
	<script type="text/javascript" src="js/questions.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</html>
